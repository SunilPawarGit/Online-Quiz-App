<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>My Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="startquiz ">Start Quiz</div>
    <span id="tim">10:00</span>
    <div class="quizbox inactive">
        <h2 id="quetext"></h2>
        <div class="options">
            <!-- <div class="option">Object Oriented</div>
            <div class="option">Object Based</div>
            <div class="option">Procedural</div>
            <div class="option">None Of the above</div> -->
        </div>
        <div class="quizfooter ">
            <div class="footerl"></div>
            <div class="footerr">
                <div class="nxtbtn">
                    Next Question
                </div>
            </div>
        </div>
    </div>

    <div class="resultbox inactive">
        <h2>Result</h2>
        <div class="result">
            <h3 class="tot-que">Total Questions :</h3>
            <h3 class="right-que">Right Answer :</h3>
            <h3 class="wrong-que">Wrong Answer :</h3>
        </div>
        <div class="footer">
            <h1>Thank You!</h1>
            <div class="exit">Exit</div>
        </div>
    </div>
    <script src="que.js"></script>
    <script src="index.js"></script>



</body>

</html>
